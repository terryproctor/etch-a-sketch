<!DOCTYPE html>
    <html>
    <head>
        <title>Etch-a-sketch</title>
        
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <h1 id="game-header">Etch-a-Sketch</h1>
        <div id="container">
            <div id="board">
            </div>
        </div>
        <div id="button-container">
            <button id="clear-btn" class='clear'>Clear</button>
            <button id="red-btn" class='red'>Red</button>
            <button id="blue-btn" class='blue'>Blue</button>
            <button id="green-btn" class='green'>Green</button>
            <button id="black-btn" class='black'>Black</button>
        </div>
    </body>
    <script src="script.js"></script>
</html>
